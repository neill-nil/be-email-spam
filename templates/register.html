

<section class="h-100 gradient-form mb-4">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="../static/image/logo.png" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Register Yourself</h4>
                                </div>

                                <form action="/register" method="POST">
                                    <div class="form-outline mb-4">
                                        <input name="fname" id="fname" class="form-control"
                                            placeholder="Enter first name..." required />
                                        <!-- <label class="form-label" for="Last_name">FIRST NAME</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="lname" id="lname" class="form-control"
                                            placeholder="Enter last name..." required />
                                        <!-- <label class="form-label" for="last_name">LAST NAME</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="tel" name="phno" id="phno" class="form-control"
                                            placeholder="Enter contact number..." title= "must contain 10 digits" pattern="[789][0-9]{9}" required />
                                        <!-- <label class="form-label" for="contact_no">CONTACT NUMBER</label> -->
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="email" name="useremail" id="useremail" class="form-control"
                                            placeholder="Enter email address..." required />
                                        <!-- <label class="form-label" for="email">EMAIL</label> -->
                                    </div>
                        
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Enter password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                    </div>

                                    <div class="text-center pt-1 mb-3 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Register</button>
                                    </div>
                                    <p style="color:red">{{msg}}</p>
                                    <div class="d-flex align-items-center justify-content-center pb-2">
                                        <p class="mb-0 me-2">Already a member?</p>
                                        <a href="{{url_for('login')}}" class="btn btn-outline-danger">Sign In </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
